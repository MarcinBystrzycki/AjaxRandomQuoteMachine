<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<title>Simple random quote machine</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Crushed" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main class="text-center container">
		    <header>
		        <h1><span>r</span>andom <span>q</span>uote <span>m</span>achine</h1>
		    </header>
		    <div class="div1">
		        <button class="trigger"> Random quote </button>
		        <a href="#" target="_blank" class="tweet"><button><i class="fa fa-lg fa-twitter"></i> Tweet</button></a>
		    </div>
		    <div class="box div2">
		        <h2 class="quote"></h2>
		        <div class="oval1"></div>
		        <div class="oval2"></div>
		        <h3 class="author"></h3>
		    </div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
